<script>
    var colorlist = ["#FF0000", "#FFA500", "#FFFF00", "#00FF00", "#00FFFF", "#0000FF", "#800080", "#FF00FF"];
    var on = false
    document.getElementById("github").addEventListener("click", function() {
        if(on == false)
        {
            on = true
            ChangeColor(5)
        } 
        else
        {
            on = false
        }
    });

    function ChangeColor(num)
    {
        if (on == false)
            document.getElementById("background").style.backgroundColor = "lightblue" 
        else
        {
            document.getElementById("background").style.backgroundColor = colorlist[num]
            num++
            setTimeout(() => ChangeColor(num%8) , 200)
        }
        
    }
</script>
